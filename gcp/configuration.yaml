- name: Configure Compute Instance
  hosts: 
    - all
  become: yes
  gather_facts: no

  vars:
    packages: 
        - openjdk-11-jre
  
  vars_files:
    - .gcp.env.yaml


  tasks:
   - name: install packages
     apt:
       name: "{{ packages }}"
       state: latest
       update_cache: yes
  
      

